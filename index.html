<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #generateLinkButton, #toggleMarkersButton {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #toggleMarkersButton:hover, #generateLinkButton:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleMarkersButton">Aéroports principaux</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';

        let markersLayer = L.layerGroup().addTo(map);
        let markersSupplementaireLayer = L.layerGroup().addTo(map);
        let markersSupplementaireVisible = false;

        let activeInput = null; // Pour savoir quelle case (départ ou arrivée) est active

        let departure = '';
        let arrival = '';

        async function chargerMarqueurs() {
            try {
                const reponse = await fetch(sheetURL);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);

                markersLayer.clearLayers();
                markersSupplementaireLayer.clearLayers();

                const lignesPrincipales = lignes.slice(0, 17);
                lignesPrincipales.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            marker.on('click', () => setAirport(nom, colonnes[4]?.trim())); // Modifier en cliquant
                            markersLayer.addLayer(marker);
                        }
                    }
                });

                if (markersSupplementaireVisible) {
                    const lignesSupplementaires = lignes.slice(17, 500);
                    lignesSupplementaires.forEach((ligne, index) => {
                        const colonnes = ligne.split(',');
                        if (colonnes.length >= 4) {
                            const nom = colonnes[0].trim();
                            let lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                            let lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                            const iconeUrl = colonnes[3].trim();

                            if (!isNaN(lat) && !isNaN(lng)) {
                                const offset = 0.001 * (index % 2 === 0 ? 1 : -1);
                                lat += offset;
                                lng += offset;

                                const iconePersonnalisee = L.icon({
                                    iconUrl: iconeUrl,
                                    iconSize: [25, 25],
                                    iconAnchor: [16, 32],
                                    popupAnchor: [0, -32]
                                });

                                const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                    .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                                markersSupplementaireLayer.addLayer(marker);
                            }
                        }
                    });
                }

            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV :', erreur);
            }
        }

        // Fonction pour définir l'aéroport actif (Départ ou Arrivée)
        function setAirport(name, oaci) {
            if (activeInput === 'departure') {
                departure = oaci;
                document.getElementById('departure').textContent = name;
            } else if (activeInput === 'arrival') {
                arrival = oaci;
                document.getElementById('arrival').textContent = name;
            }
            hideInput(); // Cacher l'input après la sélection
        }

        // Afficher l'input pour modifier manuellement ou sélection automatique via un clic
        function showInput(inputType) {
            activeInput = inputType;
            if (inputType === 'departure') {
                document.getElementById('departureInput').style.display = 'block';
                document.getElementById('departure').style.display = 'none';
            } else if (inputType === 'arrival') {
                document.getElementById('arrivalInput').style.display = 'block';
                document.getElementById('arrival').style.display = 'none';
            }
        }

        // Masquer l'input lorsque la saisie est terminée
        function hideInput() {
            document.getElementById('departureInput').style.display = 'none';
            document.getElementById('arrivalInput').style.display = 'none';
            document.getElementById('departure').style.display = 'inline';
            document.getElementById('arrival').style.display = 'inline';
        }

        // Ajouter un événement pour la saisie manuelle des aéroports
        document.getElementById('departure').addEventListener('click', () => showInput('departure'));
        document.getElementById('arrival').addEventListener('click', () => showInput('arrival'));

        // Ajouter la saisie manuelle
        document.getElementById('departureInput').addEventListener('change', (e) => {
            departure = e.target.value;
            document.getElementById('departure').textContent = departure;
            hideInput();
        });

        document.getElementById('arrivalInput').addEventListener('change', (e) => {
            arrival = e.target.value;
            document.getElementById('arrival').textContent = arrival;
            hideInput();
        });

        document.getElementById('generateLinkButton').addEventListener('click', () => {
            if (departure && arrival) {
                const simbriefURL = `https://dispatch.simbrief.com/options/custom?airline=AZH&fltnum=197&orig=${departure}&dest=${arrival}`;
                window.open(simbriefURL, '_blank');
            } else {
                alert('Veuillez sélectionner un aéroport de départ et un aéroport d\'arrivée.');
            }
        });

        document.getElementById('toggleMarkersButton').addEventListener('click', () => {
            markersSupplementaireVisible = !markersSupplementaireVisible;
            chargerMarqueurs();
        });

        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);

        chargerMarqueurs();
    </script>
</body>
</html>
