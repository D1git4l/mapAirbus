<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleMarkersButton">Aéroports principaux</button>
        <button id="toggleMediumMarkersButton">Aéroports moyens</button>
        <button id="toggleIndustryMarkersButton">Industries</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURL_large = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';
        const sheetURL_medium = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=0&single=true&output=csv';

        let largeMarkersLayer = L.layerGroup().addTo(map);
        let mediumMarkersLayer = L.layerGroup();
        let industryMarkersLayer = L.layerGroup();
        let industryMarkersVisible = false;
        let mediumMarkersVisible = false;

        let activeInput = null;

        async function loadMarkers(url, layer, category) {
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const lines = csvText.split('\n').slice(1);

                layer.clearLayers();

                lines.forEach(line => {
                    const columns = line.split(',');
                    if (columns.length >= 4) {
                        const name = columns[0].trim();
                        const lat = parseFloat(columns[1].trim().replace(',', '.'));
                        const lng = parseFloat(columns[2].trim().replace(',', '.'));
                        const iconUrl = columns[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const icon = L.icon({
                                iconUrl: iconUrl,
                                iconSize: [category === 'industry' ? 30 : 50, category === 'industry' ? 30 : 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon })
                                .bindPopup(`<strong>${name}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);

                            marker.on('click', () => setAirport(name));
                            layer.addLayer(marker);
                        }
                    }
                });

            } catch (error) {
                console.error(`Erreur lors du chargement des ${category} :`, error);
            }
        }

        function setAirport(name) {
            if (activeInput === 'departure') {
                document.getElementById('departure').textContent = name;
            } else if (activeInput === 'arrival') {
                document.getElementById('arrival').textContent = name;
            }
            hideInput();
        }

        function showInput(inputType) {
            activeInput = inputType;
            document.getElementById(inputType === 'departure' ? 'departureInput' : 'arrivalInput').style.display = 'block';
        }

        function hideInput() {
            document.getElementById('departureInput').style.display = 'none';
            document.getElementById('arrivalInput').style.display = 'none';
        }

        document.getElementById('toggleMarkersButton').addEventListener('click', () => {
            map.hasLayer(largeMarkersLayer) ? map.removeLayer(largeMarkersLayer) : map.addLayer(largeMarkersLayer);
        });

        document.getElementById('toggleMediumMarkersButton').addEventListener('click', () => {
            mediumMarkersVisible = !mediumMarkersVisible;
            mediumMarkersVisible ? map.addLayer(mediumMarkersLayer) : map.removeLayer(mediumMarkersLayer);
        });

        document.getElementById('toggleIndustryMarkersButton').addEventListener('click', () => {
            industryMarkersVisible = !industryMarkersVisible;
            industryMarkersVisible ? map.addLayer(industryMarkersLayer) : map.removeLayer(industryMarkersLayer);
        });

        loadMarkers(sheetURL_large, largeMarkersLayer, 'large');
        loadMarkers(sheetURL_medium, mediumMarkersLayer, 'medium');
        loadMarkers(sheetURL_medium, industryMarkersLayer, 'industry');

    </script>
</body>
</html>
