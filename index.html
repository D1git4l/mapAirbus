<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Airbus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Carte des Points - Fabrique Airbus</h2>
    <div id="map"></div>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/1XeNSL5uGvEs2YffUxcDWHfenT37o2l4nxruZBqnaiMU/pub?gid=NUMÉRO_DE_LA_PAGE&output=csv';

        const map = L.map('map').setView([48.8566, 2.3522], 6); // Centré sur la France
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        async function loadMarkers() {
            const response = await fetch(sheetURL);
            const csvText = await response.text();
            const rows = csvText.split('\n').slice(1);

            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 3) {
                    const name = cols[0].trim(); // Nom du point
                    const lat = parseFloat(cols[1]); // Latitude
                    const lng = parseFloat(cols[2]); // Longitude

                    if (!isNaN(lat) && !isNaN(lng)) {
                        L.marker([lat, lng]).addTo(map)
                            .bindPopup(`<strong>${name}</strong><br>Lat: ${lat}, Lng: ${lng}`);
                    }
                }
            });
        }

        loadMarkers();
    </script>
</body>
</html>
