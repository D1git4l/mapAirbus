<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { width: 100%; height: 80vh; margin: auto; }
        button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Carte avec marqueurs d'aéroports</h1>
    <button onclick="toggleMarkersBase2()">Afficher/Masquer les marqueurs Base de Données 2</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs'
        }).addTo(map);

        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';
        
        const markersLayer = L.layerGroup().addTo(map);  // Couche de marqueurs Aéroports (toujours visibles)
        const markersLayerBase2 = L.layerGroup();  // Couche de marqueurs Base de Données 2 (masquée au départ)

        async function chargerMarqueurs(sheetName, markersLayer) {
            try {
                const reponse = await fetch(sheetURL);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);  // Supprimer l'en-tête

                markersLayer.clearLayers();  // Réinitialiser la couche avant d'ajouter les marqueurs

                lignes.forEach(ligne => {
                    const colonnes = ligne.split(',');

                    // Assurez-vous que le CSV est correctement formé
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [32, 32],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersLayer.addLayer(marker);
                        }
                    }
                });
            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV :', erreur);
            }
        }

        async function chargerMarqueursBase2() {
            try {
                const reponse = await fetch(sheetURL);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);  // Supprimer l'en-tête

                markersLayerBase2.clearLayers();  // Réinitialiser la couche avant d'ajouter les marqueurs

                lignes.forEach(ligne => {
                    const colonnes = ligne.split(',');

                    // Assurez-vous que le CSV est correctement formé
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [32, 32],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersLayerBase2.addLayer(marker);
                        }
                    }
                });
            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV (Base de Données 2):', erreur);
            }
        }

        // Fonction pour basculer l'affichage des marqueurs de la Base de Données 2
        function toggleMarkersBase2() {
            if (map.hasLayer(markersLayerBase2)) {
                map.removeLayer(markersLayerBase2);
            } else {
                map.addLayer(markersLayerBase2);
            }
        }

        // Ajout de l'outil de mesure de distance en milles nautiques
        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);

        // Charger les marqueurs des deux feuilles
        chargerMarqueurs('Aéroports', markersLayer);  // Toujours visibles
        chargerMarqueursBase2();  // Masqués par défaut
    </script>
</body>
</html>
