<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #generateLinkButton, #toggleMarkersButton {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #toggleMarkersButton:hover, #generateLinkButton:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .checkbox-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des catégories (Industrie)</h2>
        <div class="checkbox-container">
            <input type="checkbox" id="viande" /> Viande<br>
            <input type="checkbox" id="cereal" /> Céréal<br>
            <input type="checkbox" id="farine" /> Farine<br>
            <input type="checkbox" id="complement" /> Complément<br>
            <input type="checkbox" id="plastique" /> Plastique<br>
            <input type="checkbox" id="usine" /> Usine<br>
            <input type="checkbox" id="depot" /> Dépôt<br>
            <input type="checkbox" id="hub" /> Hub<br>
            <input type="checkbox" id="sirop" /> Sirop<br>
        </div>

        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleMarkersButton">Aéroports principaux</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURLIndustrie = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=78117314&single=true&output=csv';
        const sheetURLOther = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';

        let markersIndustrieLayer = L.layerGroup().addTo(map);
        let markersOtherLayer = L.layerGroup().addTo(map);
        let markersSupplementaireVisible = false;

        async function chargerMarqueursIndustrie() {
            try {
                const reponse = await fetch(sheetURLIndustrie);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);

                markersIndustrieLayer.clearLayers();

                // Définir les catégories
                const categories = {
                    viande: [2, 6],
                    cereal: [7, 9],
                    farine: [10, 12],
                    complement: [13, 15],
                    plastique: [16, 18],
                    usine: [19, 21],
                    depot: [22, 23],
                    hub: [24, 27],
                    sirop: [28, 35]
                };

                Object.keys(categories).forEach(category => {
                    if (document.getElementById(category).checked) {
                        const [start, end] = categories[category];
                        for (let i = start - 1; i < end; i++) {
                            const ligne = lignes[i];
                            const colonnes = ligne.split(',');
                            if (colonnes.length >= 4) {
                                const nom = colonnes[0].trim();
                                const lng = parseFloat(colonnes[1].trim().replace(',', '.')); // Inverser les colonnes
                                const lat = parseFloat(colonnes[2].trim().replace(',', '.')); // Inverser les colonnes
                                const iconeUrl = colonnes[3].trim();

                                if (!isNaN(lat) && !isNaN(lng)) {
                                    const iconePersonnalisee = L.icon({
                                        iconUrl: iconeUrl,
                                        iconSize: [50, 50],
                                        iconAnchor: [16, 32],
                                        popupAnchor: [0, -32]
                                    });

                                    const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                        .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                                    markersIndustrieLayer.addLayer(marker);
                                }
                            }
                        }
                    }
                });
            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV pour Industrie :', erreur);
            }
        }

        async function chargerMarqueursOther() {
            try {
                const reponse = await fetch(sheetURLOther);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);

                markersOtherLayer.clearLayers();

                lignes.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersOtherLayer.addLayer(marker);
                        }
                    }
                });
            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV pour les autres feuilles :', erreur);
            }
        }

        // Charger les marqueurs au départ
        chargerMarqueursIndustrie();
        chargerMarqueursOther();

        // Mettre à jour les marqueurs lorsque la sélection des cases change
        const checkboxes = document.querySelectorAll('.checkbox-container input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', chargerMarqueursIndustrie);
        });

        // Afficher ou masquer les marqueurs supplémentaires
        document.getElementById('toggleMarkersButton').addEventListener('click', () => {
            markersSupplementaireVisible = !markersSupplementaireVisible;
            if (markersSupplementaireVisible) {
                markersOtherLayer.addTo(map);
            } else {
                markersOtherLayer.removeFrom(map);
            }
        });
    </script>
</body>
</html>
