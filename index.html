<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        .toggle-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        .toggle-button:hover {
            background: #0056b3;
        }
        .category {
            margin-top: 10px;
        }
        .category label {
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton" class="toggle-button">Générer le plan de vol</button>
        <div style="margin-top: 15px;"></div>
        <button id="toggleAirbusButton" class="toggle-button">Airbus</button>
        <button id="togglePrincipauxButton" class="toggle-button">Aéroports principaux</button>
        <button id="toggleSecondairesButton" class="toggle-button">Aéroports secondaires</button>
        <button id="toggleIndustriesButton" class="toggle-button">Industries</button>
        <div class="category" id="industryFilters" style="display: none;">
            <label><input type="checkbox" data-category="Viande"> Viande</label>
            <label><input type="checkbox" data-category="Céréal"> Céréal</label>
            <label><input type="checkbox" data-category="Farine"> Farine</label>
            <label><input type="checkbox" data-category="Compléments"> Compléments</label>
            <label><input type="checkbox" data-category="Plastique"> Plastique</label>
            <label><input type="checkbox" data-category="Usine"> Usine</label>
            <label><input type="checkbox" data-category="Dépots"> Dépots</label>
            <label><input type="checkbox" data-category="Points de vente"> Points de vente</label>
            <label><input type="checkbox" data-category="Sirop d'érable"> Sirop d'érable</label>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const layers = {
            "Airbus": L.layerGroup().addTo(map),
            "Aéroports principaux": L.layerGroup(),
            "Aéroports secondaires": L.layerGroup(),
            "Industries": L.layerGroup()
        };
        
        const industryLayers = {
            "Viande": L.layerGroup(),
            "Céréal": L.layerGroup(),
            "Farine": L.layerGroup(),
            "Compléments": L.layerGroup(),
            "Plastique": L.layerGroup(),
            "Usine": L.layerGroup(),
            "Dépots": L.layerGroup(),
            "Points de vente": L.layerGroup(),
            "Sirop d'érable": L.layerGroup()
        };

        // URLs pour les fichiers CSV
        const sheetURL1 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';
        const sheetURL2 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=241660980&single=true&output=csv';

        // Fonction pour charger les marqueurs depuis les CSV
        async function chargerMarqueurs(sheetURL, category, rangeStart, rangeEnd, infoColumns = [4, 5, 6]) {
            const response = await fetch(sheetURL);
            const text = await response.text();
            const rows = text.split('\n').slice(rangeStart, rangeEnd);
            
            layers[category].clearLayers();
            rows.forEach(row => {
                const cols = row.split(',');
                const lat = parseFloat(cols[1].trim().replace(',', '.'));
                const lng = parseFloat(cols[2].trim().replace(',', '.'));
                const name = cols[0].trim();
                const info = infoColumns.map(i => cols[i] ? cols[i].trim() : '').join(' ');
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    const marker = L.marker([lat, lng])
                        .bindPopup(`<strong>${name}</strong><br>${info}`);
                    layers[category].addLayer(marker);
                }
            });
        }

        // Charger les données pour les différentes catégories
        chargerMarqueurs(sheetURL1, "Airbus", 1, 18); // Charger les données Airbus
        chargerMarqueurs(sheetURL1, "Aéroports principaux", 18, 499); // Charger les aéroports principaux
        chargerMarqueurs(sheetURL2, "Aéroports secondaires", 1, 4690); // Charger les aéroports secondaires
        chargerMarqueurs(sheetURL2, "Industries", 4691, 4724); // Charger les industries

        // Afficher/Masquer les filtres des industries
        document.getElementById('toggleIndustriesButton').addEventListener('click', () => {
            document.getElementById('industryFilters').style.display = 
                document.getElementById('industryFilters').style.display === 'none' ? 'block' : 'none';
        });

        // Ajouter/retirer les couches des industries
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    industryLayers[this.dataset.category].addTo(map);
                } else {
                    if (map.hasLayer(industryLayers[this.dataset.category])) {
                        map.removeLayer(industryLayers[this.dataset.category]);
                    }
                }
            });
        });

        // Boutons pour afficher/masquer les couches
        document.getElementById('toggleAirbusButton').addEventListener('click', () => {
            if (map.hasLayer(layers["Airbus"])) {
                map.removeLayer(layers["Airbus"]);
            } else {
                map.addLayer(layers["Airbus"]);
            }
        });

        document.getElementById('togglePrincipauxButton').addEventListener('click', () => {
            if (map.hasLayer(layers["Aéroports principaux"])) {
                map.removeLayer(layers["Aéroports principaux"]);
            } else {
                map.addLayer(layers["Aéroports principaux"]);
            }
        });

        document.getElementById('toggleSecondairesButton').addEventListener('click', () => {
            if (map.hasLayer(layers["Aéroports secondaires"])) {
                map.removeLayer(layers["Aéroports secondaires"]);
            } else {
                map.addLayer(layers["Aéroports secondaires"]);
            }
        });

        // Gestion des champs de saisie pour le départ et l'arrivée
        document.getElementById('departure').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('departureInput').style.display = 'block';
            document.getElementById('departureInput').focus();
        });

        document.getElementById('arrival').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('arrivalInput').style.display = 'block';
            document.getElementById('arrivalInput').focus();
        });

        // Fonction pour générer le plan de vol
        document.getElementById('generateLinkButton').addEventListener('click', () => {
            const departure = document.getElementById('departureInput').value;
            const arrival = document.getElementById('arrivalInput').value;
            
            if (departure && arrival) {
                alert(`Plan de vol généré entre ${departure} et ${arrival}`);
            } else {
                alert("Veuillez sélectionner un aéroport de départ et d'arrivée.");
            }
        });
    </script>
</body>
</html>
