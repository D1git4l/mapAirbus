<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleLargeAirportsButton">Aéroports principaux</button>
        <button id="toggleMediumAirportsButton">Aéroports moyens</button>
        <button id="toggleIndustriesButton">Industries</button>
        <button id="toggleAirbusSitesButton">Sites Airbus</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const largeAirportsURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?output=csv';
        const mediumAirportsURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?output=csv';

        let largeAirportsLayer = L.layerGroup().addTo(map);
        let mediumAirportsLayer = L.layerGroup();
        let industriesLayer = L.layerGroup();
        let airbusLayer = L.layerGroup().addTo(map); // Airbus affiché par défaut

        let largeAirportsVisible = false;
        let mediumAirportsVisible = false;
        let industriesVisible = false;
        let airbusVisible = true;

       async function chargerMarqueurs(url, layer, type) {
    try {
        const response = await fetch(url);
        const csvText = await response.text();
        const lines = csvText.split("\n").slice(1); // Ignore header line

        layer.clearLayers();

        lines.forEach(line => {
            const cols = line.split(",");
            if (cols.length >= 4) {
                const name = cols[0].trim();
                const lat = parseFloat(cols[1].trim().replace(",", "."));
                const lng = parseFloat(cols[2].trim().replace(",", "."));
                const iconUrl = cols[3].trim();
                const category = cols[4]?.trim().toLowerCase(); 

                console.log("Nom: ", name, "Latitude: ", lat, "Longitude: ", lng); // Affichez les informations des marqueurs

                if (!isNaN(lat) && !isNaN(lng)) {
                    const icon = L.icon({
                        iconUrl: iconUrl,
                        iconSize: [30, 30],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });

                    const marker = L.marker([lat, lng], { icon: icon })
                        .bindPopup(`<strong>${name}</strong><br>Latitude: ${lat}, Longitude: ${lng}`);

                    // Logique selon le type
                    if (type === "large" || type === "medium") {
                        layer.addLayer(marker);
                    } else if (type === "industry" && category === "industrie") {
                        layer.addLayer(marker);
                    } else if (type === "airbus" && category === "airbus") {
                        layer.addLayer(marker);
                    }
                }
            }
        });

    } catch (error) {
        console.error(`Erreur chargement des ${type} :`, error);
    }
}


        document.getElementById("toggleLargeAirportsButton").addEventListener("click", () => {
            largeAirportsVisible = !largeAirportsVisible;
            if (largeAirportsVisible) {
                map.addLayer(largeAirportsLayer);
            } else {
                map.removeLayer(largeAirportsLayer);
            }
        });

        document.getElementById("toggleMediumAirportsButton").addEventListener("click", () => {
            mediumAirportsVisible = !mediumAirportsVisible;
            if (mediumAirportsVisible) {
                map.addLayer(mediumAirportsLayer);
            } else {
                map.removeLayer(mediumAirportsLayer);
            }
        });

        document.getElementById("toggleIndustriesButton").addEventListener("click", () => {
            industriesVisible = !industriesVisible;
            if (industriesVisible) {
                map.addLayer(industriesLayer);
            } else {
                map.removeLayer(industriesLayer);
            }
        });

        document.getElementById("toggleAirbusSitesButton").addEventListener("click", () => {
            airbusVisible = !airbusVisible;
            if (airbusVisible) {
                map.addLayer(airbusLayer);
            } else {
                map.removeLayer(airbusLayer);
            }
        });

        chargerMarqueurs(largeAirportsURL, largeAirportsLayer, "large");
        chargerMarqueurs(mediumAirportsURL, mediumAirportsLayer, "medium");
        chargerMarqueurs(mediumAirportsURL, industriesLayer, "industry");
        chargerMarqueurs(mediumAirportsURL, airbusLayer, "airbus");

    </script>
</body>
</html>
