<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Airbus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Carte des Points - Fabrique Airbus</h2>
    <div id="map"></div>

    <script>
        // Remplace cette URL par l'URL de ton fichier CSV Google Sheets
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXbDvtxzj1UyeD4W8cJ-PHR1iquMisqunYRpVJdH3KoE104lMe0qlVynA9IVhM0eLOQ8wMQKp0o1ZI/pub?gid=405970086&output=csv';

        // Créer la carte centrée sur la France
        const map = L.map('map').setView([48.8566, 2.3522], 6);

        // Tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour charger les marqueurs depuis le fichier CSV
        async function loadMarkers() {
            try {
                const response = await fetch(sheetURL);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1); // Sauter la première ligne (en-têtes)

                console.log('CSV chargé avec succès : ', csvText); // Affiche tout le CSV pour déboguer

                let markersLoaded = 0;

                // Parcourir uniquement les lignes de A230 à A239 (de index 229 à 238)
                rows.slice(229, 239).forEach(row => {
                    const cols = row.split(','); // Diviser la ligne en colonnes
                    if (cols.length >= 3) {
                        const name = cols[0].trim(); // Nom du point (première colonne)
                        const lat = parseFloat(cols[1].trim()); // Latitude (deuxième colonne)
                        const lng = parseFloat(cols[2].trim()); // Longitude (troisième colonne)

                        // Afficher les valeurs dans la console pour vérifier
                        console.log(`Nom: ${name}, Latitude: ${lat}, Longitude: ${lng}`);

                        // Vérifier que les coordonnées sont valides
                        if (!isNaN(lat) && !isNaN(lng)) {
                            console.log(`Ajout du marqueur : ${name} (Lat: ${lat}, Lng: ${lng})`); // Debug
                            L.marker([lat, lng]).addTo(map)
                                .bindPopup(`<strong>${name}</strong><br>Lat: ${lat}, Lng: ${lng}`);
                            markersLoaded++;
                        } else {
                            console.log(`Coordonnées invalides pour le point : ${name}`); // Debug
                        }
                    }
                });

                if (markersLoaded === 0) {
                    console.log("Aucun marqueur ajouté. Vérifie les données CSV."); // Debug
                }

            } catch (error) {
                console.error('Erreur lors du chargement des données CSV :', error);
                alert('Erreur lors du chargement des données CSV. Vérifie l\'URL ou les données.');
            }
        }

        loadMarkers(); // Charger les marqueurs sur la carte

    </script>
</body>
</html>
