<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #generateLinkButton, #toggleMarkersButton, #toggleAirbusButton, #toggleSecondaryAirportsButton, #toggleIndustriesButton {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #toggleMarkersButton:hover, #generateLinkButton:hover, #toggleAirbusButton:hover, #toggleSecondaryAirportsButton:hover, #toggleIndustriesButton:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleAirbusButton">Aéroports principaux</button>
        <button id="toggleSecondaryAirportsButton">Aéroports secondaires</button>
        <button id="toggleIndustriesButton">Industries</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=241660980&single=true&output=csv';

        // Calques pour les différents types de marqueurs
        let airbusLayer = L.layerGroup().addTo(map);
        let secondaryAirportsLayer = L.layerGroup().addTo(map);
        let industriesLayer = L.layerGroup().addTo(map);

        let activeInput = null; // Pour savoir quelle case (départ ou arrivée) est active

        // Charger les marqueurs
        async function chargerMarqueurs() {
            try {
                const response = await fetch(sheetURL);
                const textCSV = await response.text();
                const rows = textCSV.split('\n').slice(1); // Ignorer la première ligne (entêtes)

                airbusLayer.clearLayers();
                secondaryAirportsLayer.clearLayers();
                industriesLayer.clearLayers();

                // Marqueurs pour les aéroports principaux (lignes 2 à 4690)
                const airbusRows = rows.slice(1, 4690);
                airbusRows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length >= 4) {
                        const name = columns[0].trim();
                        const lat = parseFloat(columns[1].trim().replace(',', '.'));
                        const lng = parseFloat(columns[2].trim().replace(',', '.'));
                        const iconUrl = columns[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const customIcon = L.icon({
                                iconUrl: iconUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: customIcon })
                                .bindPopup(`<strong>${name}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            airbusLayer.addLayer(marker);
                        }
                    }
                });

                // Marqueurs pour les aéroports secondaires (lignes 4691 à 4724)
                const secondaryAirportsRows = rows.slice(4690, 4724);
                secondaryAirportsRows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length >= 4) {
                        const name = columns[0].trim();
                        const lat = parseFloat(columns[1].trim().replace(',', '.'));
                        const lng = parseFloat(columns[2].trim().replace(',', '.'));
                        const iconUrl = columns[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const customIcon = L.icon({
                                iconUrl: iconUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: customIcon })
                                .bindPopup(`<strong>${name}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            secondaryAirportsLayer.addLayer(marker);
                        }
                    }
                });

                // Marqueurs pour les industries (lignes 4725 à la fin)
                const industriesRows = rows.slice(4724);
                industriesRows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length >= 4) {
                        const name = columns[0].trim();
                        const lat = parseFloat(columns[1].trim().replace(',', '.'));
                        const lng = parseFloat(columns[2].trim().replace(',', '.'));
                        const iconUrl = columns[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const customIcon = L.icon({
                                iconUrl: iconUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: customIcon })
                                .bindPopup(`<strong>${name}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            industriesLayer.addLayer(marker);
                        }
                    }
                });

            } catch (error) {
                console.error('Erreur lors du chargement des données CSV:', error);
            }
        }

        // Fonctions de gestion des marqueurs
        document.getElementById('toggleAirbusButton').addEventListener('click', () => {
            if (map.hasLayer(airbusLayer)) {
                airbusLayer.removeFrom(map);
            } else {
                airbusLayer.addTo(map);
            }
        });

        document.getElementById('toggleSecondaryAirportsButton').addEventListener('click', () => {
            if (map.hasLayer(secondaryAirportsLayer)) {
                secondaryAirportsLayer.removeFrom(map);
            } else {
                secondaryAirportsLayer.addTo(map);
            }
        });

        document.getElementById('toggleIndustriesButton').addEventListener('click', () => {
            if (map.hasLayer(industriesLayer)) {
                industriesLayer.removeFrom(map);
            } else {
                industriesLayer.addTo(map);
            }
        });

        // Fonction pour définir l'aéroport actif (Départ ou Arrivée)
        function setAirport(name, oaci) {
            if (activeInput === 'departure') {
                document.getElementById('departure').textContent = name;
            } else if (activeInput === 'arrival') {
                document.getElementById('arrival').textContent = name;
            }
            hideInput(); // Cacher l'input après la sélection
        }

        // Afficher l'input pour modifier manuellement ou sélection automatique via un clic
        function showInput(inputType) {
            activeInput = inputType;
            if (inputType === 'departure') {
                document.getElementById('departureInput').style.display = 'block';
                document.getElementById('departure').style.display = 'none';
            } else if (inputType === 'arrival') {
                document.getElementById('arrivalInput').style.display = 'block';
                document.getElementById('arrival').style.display = 'none';
            }
        }

        // Masquer l'input lorsque la saisie est terminée
        function hideInput() {
            document.getElementById('departureInput').style.display = 'none';
            document.getElementById('arrivalInput').style.display = 'none';
            document.getElementById('departure').style.display = 'inline';
            document.getElementById('arrival').style.display = 'inline';
        }

        // Ajouter un événement pour la saisie manuelle des aéroports
        document.getElementById('departure').addEventListener('click', () => showInput('departure'));
        document.getElementById('arrival').addEventListener('click', () => showInput('arrival'));

        // Ajouter la saisie manuelle
        document.getElementById('departureInput').addEventListener('change', (e) => {
            document.getElementById('departure').textContent = e.target.value;
            hideInput();
        });

        document.getElementById('arrivalInput').addEventListener('change', (e) => {
            document.getElementById('arrival').textContent = e.target.value;
            hideInput();
        });

        // Générer un plan de vol
        document.getElementById('generateLinkButton').addEventListener('click', () => {
            const departureText = document.getElementById('departure').textContent;
            const arrivalText = document.getElementById('arrival').textContent;

            if (departureText !== 'Non sélectionné' && arrivalText !== 'Non sélectionné') {
                const simbriefURL = `https://dispatch.simbrief.com/options/custom?airline=AZH&fltnum=197&orig=${departureText}&dest=${arrivalText}`;
                window.open(simbriefURL, '_blank');
            } else {
                alert('Veuillez sélectionner un aéroport de départ et un aéroport d\'arrivée.');
            }
        });

        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);

        chargerMarqueurs();
    </script>
</body>
</html>
