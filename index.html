<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Airbus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Carte des Points - Fabrique Airbus</h2>
    <div id="map"></div>

    <script>
        // Remplace cette URL par ton propre fichier CSV Google Sheets
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/1XeNSL5uGvEs2YffUxcDWHfenT37o2l4nxruZBqnaiMU/pub?gid=405970086&output=csv';

        // Créer la carte avec un centre par défaut (France)
        const map = L.map('map').setView([48.8566, 2.3522], 6);

        // Utilisation de tuiles OpenStreetMap pour plus de simplicité
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour charger les marqueurs depuis le CSV
        async function loadMarkers() {
            try {
                const response = await fetch(sheetURL);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1); // Sauter la première ligne (en-têtes)

                rows.forEach(row => {
                    const cols = row.split(',');
                    if (cols.length >= 3) {
                        const name = cols[0].trim(); // Nom du point
                        const lat = parseFloat(cols[1]); // Latitude
                        const lng = parseFloat(cols[2]); // Longitude

                        // Vérifier que les coordonnées sont valides
                        if (!isNaN(lat) && !isNaN(lng)) {
                            // Ajouter un marqueur sur la carte
                            L.marker([lat, lng]).addTo(map)
                                .bindPopup(`<strong>${name}</strong><br>Lat: ${lat}, Lng: ${lng}`);
                        }
                    }
                });
            } catch (error) {
                console.error('Erreur lors du chargement des données CSV :', error);
                alert('Erreur lors du chargement des données CSV. Vérifie l\'URL ou les données.');
            }
        }

        loadMarkers(); // Charger les marqueurs sur la carte

        // Ajouter un contrôle de zoom (si nécessaire)
        L.control.zoom().addTo(map);
    </script>
</body>
</html>
