<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #generateLinkButton, #toggleAirbusButton, #togglePrimaryAirportsButton, #toggleSecondaryAirportsButton, #toggleIndustriesButton {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #toggleAirbusButton:hover, #generateLinkButton:hover, #togglePrimaryAirportsButton:hover, #toggleSecondaryAirportsButton:hover, #toggleIndustriesButton:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleAirbusButton">Airbus</button>
        <button id="togglePrimaryAirportsButton">Aéroports Principaux</button>
        <button id="toggleSecondaryAirportsButton">Aéroports Secondaires</button>
        <button id="toggleIndustriesButton">Industries</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURL1 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=1380793282&single=true&output=csv';
        const sheetURL2 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=241660980&single=true&output=csv';

        let markersAirbusLayer = L.layerGroup().addTo(map);
        let markersPrimaryLayer = L.layerGroup().addTo(map);
        let markersSecondaryLayer = L.layerGroup().addTo(map);
        let markersIndustriesLayer = L.layerGroup().addTo(map);

        let activeInput = null; // Pour savoir quelle case (départ ou arrivée) est active

        async function chargerMarqueurs() {
            try {
                // Charger les marqueurs du premier CSV (Aéroports Principaux)
                const reponse1 = await fetch(sheetURL1);
                const texteCSV1 = await reponse1.text();
                const lignes1 = texteCSV1.split('\n').slice(1);

                // Charger les marqueurs du deuxième CSV (Aéroports Secondaires et Industries)
                const reponse2 = await fetch(sheetURL2);
                const texteCSV2 = await reponse2.text();
                const lignes2 = texteCSV2.split('\n').slice(1);

                markersAirbusLayer.clearLayers();
                markersPrimaryLayer.clearLayers();
                markersSecondaryLayer.clearLayers();
                markersIndustriesLayer.clearLayers();

                // Aéroports Principaux : lignes 1 à 4690
                lignes1.forEach((ligne, index) => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersPrimaryLayer.addLayer(marker);
                        }
                    }
                });

                // Aéroports Secondaires : lignes 4691 à 4724
                lignes2.slice(0, 4690).forEach((ligne, index) => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersSecondaryLayer.addLayer(marker);
                        }
                    }
                });

                // Industries : lignes 4725 à 4750
                lignes2.slice(4690).forEach((ligne, index) => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersIndustriesLayer.addLayer(marker);
                        }
                    }
                });

            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV :', erreur);
            }
        }

        // Ajouter un événement pour chaque bouton pour masquer/afficher les groupes de marqueurs
        document.getElementById('toggleAirbusButton').addEventListener('click', () => {
            if (map.hasLayer(markersAirbusLayer)) {
                map.removeLayer(markersAirbusLayer);
            } else {
                map.addLayer(markersAirbusLayer);
            }
        });

        document.getElementById('togglePrimaryAirportsButton').addEventListener('click', () => {
            if (map.hasLayer(markersPrimaryLayer)) {
                map.removeLayer(markersPrimaryLayer);
            } else {
                map.addLayer(markersPrimaryLayer);
            }
        });

        document.getElementById('toggleSecondaryAirportsButton').addEventListener('click', () => {
            if (map.hasLayer(markersSecondaryLayer)) {
                map.removeLayer(markersSecondaryLayer);
            } else {
                map.addLayer(markersSecondaryLayer);
            }
        });

        document.getElementById('toggleIndustriesButton').addEventListener('click', () => {
            if (map.hasLayer(markersIndustriesLayer)) {
                map.removeLayer(markersIndustriesLayer);
            } else {
                map.addLayer(markersIndustriesLayer);
            }
        });

        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);

        chargerMarqueurs();
    </script>
</body>
</html>
