<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 1920px; /* Largeur de la carte */
            height: 1080px; /* Hauteur de la carte */
        }
    </style>
</head>
<body>

    <h1>Carte avec marqueurs d'aéroports</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([51.505, -0.09], 2); // Vue de départ (centrée au niveau mondial)

        // Ajout de la couche de tuiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL du fichier CSV
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';

        // Fonction pour charger les marqueurs depuis le fichier CSV
        async function loadMarkers() {
            try {
                const response = await fetch(sheetURL);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1); // Sauter la première ligne (en-têtes)

                console.log('CSV chargé avec succès : ', csvText); // Affiche tout le CSV pour déboguer

                let markersLoaded = 0;

                // Parcourir toutes les lignes du CSV
                rows.forEach(row => {
                    const cols = row.split(','); // Diviser la ligne en colonnes

                    // Vérifier qu'il y a suffisamment de colonnes (12)
                    if (cols.length >= 12) {
                        const nameA = cols[0].trim(); // Nom de l'aéroport
                        const latA = parseFloat(cols[1].trim().replace(',', '.')); // Latitude
                        const lngA = parseFloat(cols[2].trim().replace(',', '.')); // Longitude

                        const nameE = cols[4].trim(); // Nom du bâtiment
                        const latE = parseFloat(cols[5].trim().replace(',', '.')); // Latitude bâtiment
                        const lngE = parseFloat(cols[6].trim().replace(',', '.')); // Longitude bâtiment

                        const nameI = cols[9].trim(); // Nom de l'avion
                        const latI = parseFloat(cols[10].trim().replace(',', '.')); // Latitude avion
                        const lngI = parseFloat(cols[11].trim().replace(',', '.')); // Longitude avion

                        // Affichage pour déboguer chaque ligne traitée
                        console.log(`Traitement ligne: ${cols}`);

                        // Ajouter le marqueur aéroport si les valeurs de latitude et longitude sont valides
                        if (!isNaN(latA) && !isNaN(lngA)) {
                            L.marker([latA, lngA]).addTo(map)
                                .bindPopup(`<strong>${nameA}</strong><br>Lat: ${latA}, Lng: ${lngA}`);
                            markersLoaded++;
                        } else {
                            console.log(`Marqueur aéroport ignoré pour ${nameA}, Latitude: ${latA}, Longitude: ${lngA}`);
                        }

                        // Ajouter le marqueur bâtiment si les valeurs de latitude et longitude sont valides
                        if (!isNaN(latE) && !isNaN(lngE)) {
                            L.marker([latE, lngE], {
                                icon: L.icon({
                                    iconUrl: 'https://raw.githubusercontent.com/D1git4l/mapAirbus/18a4d829b6f075649bff5e3e21080db7d1b9023e/3416618.png', // URL brute pour l'icône du bâtiment
                                    iconSize: [32, 32]
                                })
                            }).addTo(map)
                            .bindPopup(`<strong>${nameE}</strong><br>Lat: ${latE}, Lng: ${lngE}`);
                            markersLoaded++;
                        } else {
                            console.log(`Marqueur bâtiment ignoré pour ${nameE}, Latitude: ${latE}, Longitude: ${lngE}`);
                        }

                        // Ajouter le marqueur avion si les valeurs de latitude et longitude sont valides
                        if (!isNaN(latI) && !isNaN(lngI)) {
                            L.marker([latI, lngI], {
                                icon: L.icon({
                                    iconUrl: 'https://raw.githubusercontent.com/D1git4l/mapAirbus/18a4d829b6f075649bff5e3e21080db7d1b9023e/56426380-ic%C3%B4ne-de-l-avion-bleu-plan-isol%C3%A9-sur-fond-blanc.jpg', // URL brute pour l'icône de l'avion
                                    iconSize: [32, 32]
                                })
                            }).addTo(map)
                            .bindPopup(`<strong>${nameI}</strong><br>Lat: ${latI}, Lng: ${lngI}`);
                            markersLoaded++;
                        } else {
                            console.log(`Marqueur avion ignoré pour ${nameI}, Latitude: ${latI}, Longitude: ${lngI}`);
                        }
                    } else {
                        console.log(`Ligne ignorée : mauvaise structure - ${row}`);
                    }
                });

                // Afficher un message si aucun marqueur n'a été ajouté
                if (markersLoaded === 0) {
                    console.log("Aucun marqueur ajouté. Vérifie les données CSV.");
                }

            } catch (error) {
                console.error('Erreur lors du chargement des données CSV :', error);
                alert('Erreur lors du chargement des données CSV. Vérifie l\'URL ou les données.');
            }
        }

        // Appel de la fonction pour charger les marqueurs
        loadMarkers();
    </script>

</body>
</html>
