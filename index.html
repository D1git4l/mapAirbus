<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }  /* Hauteur de la carte ajustée à 100vh */
        #toggleMarkersButton {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #toggleMarkersButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Carte avec marqueurs d'aéroports</h1>
    <button id="toggleMarkersButton">Aéroports principaux</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributeurs'
        }).addTo(map);

        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';
        
        // Groupe de calques pour les marqueurs
        let markersLayer = L.layerGroup().addTo(map);  // Marqueurs des lignes 1 à 17
        let markersSupplementaireLayer = L.layerGroup().addTo(map);  // Marqueurs des lignes 18 à 500
        let markersSupplementaireVisible = false;  // Les marqueurs supplémentaires sont cachés par défaut

        // Fonction pour charger et afficher les marqueurs
        async function chargerMarqueurs() {
            try {
                const reponse = await fetch(sheetURL);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1); // Ignore la première ligne (en-têtes)

                // Effacer les marqueurs existants
                markersLayer.clearLayers();
                markersSupplementaireLayer.clearLayers();

                // Charger et afficher les lignes 1 à 17 (aéroports principaux) : Toujours affichés
                const lignesPrincipales = lignes.slice(0, 17);  // Les 17 premières lignes
                lignesPrincipales.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersLayer.addLayer(marker);  // Marqueurs des lignes 1 à 17 ajoutés au groupe principal
                        }
                    }
                });

                // Charger et afficher les lignes 18 à 500 (aéroports supplémentaires) uniquement si visibles
                if (markersSupplementaireVisible) {
                    const lignesSupplementaires = lignes.slice(17, 500);  // De la ligne 18 à la 500ème
                    lignesSupplementaires.forEach((ligne, index) => {
                        const colonnes = ligne.split(',');
                        if (colonnes.length >= 4) {
                            const nom = colonnes[0].trim();
                            let lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                            let lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                            const iconeUrl = colonnes[3].trim();

                            if (!isNaN(lat) && !isNaN(lng)) {
                                // Appliquer un décalage aux marqueurs des lignes 18 à 500
                                const offset = 0.001 * (index % 2 === 0 ? 1 : -1); // Décalage léger (variable)
                                lat += offset;
                                lng += offset;

                                const iconePersonnalisee = L.icon({
                                    iconUrl: iconeUrl,
                                    iconSize: [25, 25],
                                    iconAnchor: [16, 32],
                                    popupAnchor: [0, -32]
                                });

                                const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                    .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                                markersSupplementaireLayer.addLayer(marker);  // Marqueurs des lignes 18 à 500 ajoutés au groupe séparé
                            }
                        }
                    });
                }

            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV :', erreur);
            }
        }

        // Ajout de l'outil de mesure de distance en milles nautiques
        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);

        // Fonction pour afficher/masquer les marqueurs supplémentaires (lignes 18 à 500)
        function toggleMarkers() {
            markersSupplementaireVisible = !markersSupplementaireVisible;
            chargerMarqueurs();  // Recharger les marqueurs après avoir changé la visibilité
        }

        // Ajouter un écouteur d'événements au bouton pour afficher/masquer les marqueurs supplémentaires
        document.getElementById('toggleMarkersButton').addEventListener('click', toggleMarkers);

        chargerMarqueurs();  // Charger initialement les marqueurs principaux (lignes 1 à 17)
    </script>
</body>
</html>
