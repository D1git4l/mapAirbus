<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

    <h1>Carte avec marqueurs d'aéroports</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([51.505, -0.09], 2); // Vue de départ (centrée au niveau mondial)

        // Ajout de la couche de tuiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL du fichier CSV (remplace ceci par l'URL de ton fichier CSV)
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';

        // Fonction pour charger les marqueurs depuis le fichier CSV
        async function loadMarkers() {
            try {
                const response = await fetch(sheetURL);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(1); // Sauter la première ligne (en-têtes)

                console.log('CSV chargé avec succès : ', csvText); // Affiche tout le CSV pour déboguer

                let markersLoaded = 0;

                // Parcourir toutes les lignes du CSV
                rows.forEach(row => {
                    const cols = row.split(','); // Diviser la ligne en colonnes
                    if (cols.length >= 3) {
                        const name = cols[0].trim(); // Nom du point (colonne A)
                        const lat = parseFloat(cols[1].trim().replace(',', '.')); // Latitude (colonne B)
                        const lng = parseFloat(cols[2].trim().replace(',', '.')); // Longitude (colonne C)

                        // Afficher les valeurs dans la console pour vérifier
                        console.log(`Traitement du point : ${name}, Latitude: ${lat}, Longitude: ${lng}`);

                        // Vérifier que les coordonnées sont valides
                        if (!isNaN(lat) && !isNaN(lng)) {
                            console.log(`Ajout du marqueur : ${name} (Lat: ${lat}, Lng: ${lng})`); // Debug
                            // Ajouter le marqueur à la carte
                            L.marker([lat, lng]).addTo(map)
                                .bindPopup(`<strong>${name}</strong><br>Lat: ${lat}, Lng: ${lng}`);
                            markersLoaded++;
                        } else {
                            console.log(`Coordonnées invalides pour le point : ${name}`); // Debug
                        }
                    }
                });

                if (markersLoaded === 0) {
                    console.log("Aucun marqueur ajouté. Vérifie les données CSV."); // Debug
                }

            } catch (error) {
                console.error('Erreur lors du chargement des données CSV :', error);
                alert('Erreur lors du chargement des données CSV. Vérifie l\'URL ou les données.');
            }
        }

        // Appel de la fonction pour charger les marqueurs
        loadMarkers();
    </script>

</body>
</html>
