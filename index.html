<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #toggleSections {
            margin-top: 10px;
        }
        button, input[type="checkbox"] {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure">Non sélectionné</span>
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival">Non sélectionné</span>
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>

        <h3>Afficher les marqueurs</h3>
        <button id="toggleAirbus">Airbus</button>
        <button id="togglePrincipaux">Aéroports Principaux</button>
        <button id="toggleSecondaires">Aéroports Secondaires</button>

        <h3>Industries</h3>
        <label><input type="checkbox" class="toggleIndustry" data-category="Viande"> Viande</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Céréales"> Céréales</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Farine"> Farine</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Compléments"> Compléments</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Plastique"> Plastique</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Usine"> Usine</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Dépôts"> Dépôts</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Points de vente"> Points de vente</label>
        <label><input type="checkbox" class="toggleIndustry" data-category="Sirop"> Sirop d'érable</label>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        // URLs des Google Sheets
        const sheetURL1 = 'URL_DU_PREMIER_GS';
        const sheetURL2 = 'URL_DU_DEUXIEME_GS';

        // Création des groupes de marqueurs
        const layers = {
            "Airbus": L.layerGroup().addTo(map),
            "Aéroports Principaux": L.layerGroup().addTo(map),
            "Aéroports Secondaires": L.layerGroup().addTo(map),
            "Viande": L.layerGroup().addTo(map),
            "Céréales": L.layerGroup().addTo(map),
            "Farine": L.layerGroup().addTo(map),
            "Compléments": L.layerGroup().addTo(map),
            "Plastique": L.layerGroup().addTo(map),
            "Usine": L.layerGroup().addTo(map),
            "Dépôts": L.layerGroup().addTo(map),
            "Points de vente": L.layerGroup().addTo(map),
            "Sirop d'érable": L.layerGroup().addTo(map)
        };

        // Chargement des données
        async function chargerMarqueurs() {
            await fetchMarkers(sheetURL1, "Airbus", 1, 17);
            await fetchMarkers(sheetURL1, "Aéroports Principaux", 18, 498);
            await fetchMarkers(sheetURL2, "Aéroports Secondaires", 2, 4690);
            await fetchMarkers(sheetURL2, "Viande", 4691, 4695);
            await fetchMarkers(sheetURL2, "Céréales", 4696, 4698);
            await fetchMarkers(sheetURL2, "Farine", 4699, 4701);
            await fetchMarkers(sheetURL2, "Compléments", 4702, 4704);
            await fetchMarkers(sheetURL2, "Plastique", 4705, 4707);
            await fetchMarkers(sheetURL2, "Usine", 4708, 4710);
            await fetchMarkers(sheetURL2, "Dépôts", 4711, 4712);
            await fetchMarkers(sheetURL2, "Points de vente", 4713, 4716);
            await fetchMarkers(sheetURL2, "Sirop d'érable", 4717, 4724);
        }

        async function fetchMarkers(url, category, start, end) {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split('\n').slice(start - 1, end);

            rows.forEach(row => {
                const cols = row.split(',');
                const name = cols[0].trim();
                const lat = parseFloat(cols[1].replace(',', '.'));
                const lng = parseFloat(cols[2].replace(',', '.'));
                const info = `${cols[4]}<br>${cols[5]}<br>${cols[6]}`;

                if (!isNaN(lat) && !isNaN(lng)) {
                    const marker = L.marker([lat, lng])
                        .bindPopup(`<strong>${name}</strong><br>${info}`);
                    layers[category].addLayer(marker);
                }
            });
        }

        chargerMarqueurs();

        document.querySelectorAll('.toggleIndustry').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    map.addLayer(layers[this.dataset.category]);
                } else {
                    map.removeLayer(layers[this.dataset.category]);
                }
            });
        });
    </script>
</body>
</html>
