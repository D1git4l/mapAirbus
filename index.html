<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #generateLinkButton, #toggleMarkersButton {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #toggleMarkersButton:hover, #generateLinkButton:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .checkbox-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        
        <!-- Liste des catégories Industrie -->
        <h3>Marqueurs Industrie</h3>
        <div class="checkbox-container">
            <input type="checkbox" id="viande" /> Viande<br>
            <input type="checkbox" id="cereal" /> Céréal<br>
            <input type="checkbox" id="farine" /> Farine<br>
            <input type="checkbox" id="complement" /> Complément<br>
            <input type="checkbox" id="plastique" /> Plastique<br>
            <input type="checkbox" id="usine" /> Usine<br>
            <input type="checkbox" id="depot" /> Dépot<br>
            <input type="checkbox" id="hub" /> Hub<br>
            <input type="checkbox" id="sirop" /> Sirop<br>
        </div>

        <button id="toggleMarkersButton">Aéroports principaux</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=78117314&single=true&output=csv';
        const sheetIndustrieURL = 'https://docs.google.com/spreadsheets/d/1wi2IqCmqO0XTXk642Zt4vRCnO-GSZzAeBkqDaVN2L3o/edit?gid=1204191404&output=csv';

        let markersLayer = L.layerGroup().addTo(map);
        let markersIndustrieLayer = L.layerGroup().addTo(map);
        let markersSupplementaireLayer = L.layerGroup().addTo(map);
        let markersSupplementaireVisible = false;

        let activeInput = null; // Pour savoir quelle case (départ ou arrivée) est active

        async function chargerMarqueurs() {
            try {
                const reponse = await fetch(sheetURL);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);

                markersLayer.clearLayers();
                markersSupplementaireLayer.clearLayers();
                markersIndustrieLayer.clearLayers();

                // Charger les marqueurs principaux (aéroports)
                const lignesPrincipales = lignes.slice(0, 17);
                lignesPrincipales.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersLayer.addLayer(marker);
                        }
                    }
                });

                // Charger les marqueurs de la feuille Industrie
                const reponseIndustrie = await fetch(sheetIndustrieURL);
                const texteCSVIndustrie = await reponseIndustrie.text();
                const lignesIndustrie = texteCSVIndustrie.split('\n').slice(1);
                lignesIndustrie.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 3) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const marker = L.marker([lat, lng])
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersIndustrieLayer.addLayer(marker);
                        }
                    }
                });
            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV :', erreur);
            }
        }

        // Charger les marqueurs lors de l'initialisation
        chargerMarqueurs();

        // Fonction pour afficher/masquer les marqueurs Industrie en fonction des cases à cocher
        document.getElementById('viande').addEventListener('change', () => toggleIndustrieMarkers('viande', [2, 6]));
        document.getElementById('cereal').addEventListener('change', () => toggleIndustrieMarkers('cereal', [7, 9]));
        document.getElementById('farine').addEventListener('change', () => toggleIndustrieMarkers('farine', [10, 12]));
        document.getElementById('complement').addEventListener('change', () => toggleIndustrieMarkers('complement', [13, 15]));
        document.getElementById('plastique').addEventListener('change', () => toggleIndustrieMarkers('plastique', [16, 18]));
        document.getElementById('usine').addEventListener('change', () => toggleIndustrieMarkers('usine', [19, 21]));
        document.getElementById('depot').addEventListener('change', () => toggleIndustrieMarkers('depot', [22, 23]));
        document.getElementById('hub').addEventListener('change', () => toggleIndustrieMarkers('hub', [24, 27]));
        document.getElementById('sirop').addEventListener('change', () => toggleIndustrieMarkers('sirop', [28, 35]));

        // Fonction pour afficher/masquer les marqueurs d'Industrie en fonction des lignes définies
        function toggleIndustrieMarkers(category, range) {
            markersIndustrieLayer.clearLayers();
            const reponseIndustrie = fetch(sheetIndustrieURL)
                .then(res => res.text())
                .then(text => {
                    const rows = text.split('\n').slice(1);
                    rows.slice(range[0], range[1] + 1).forEach(row => {
                        const columns = row.split(',');
                        if (columns.length >= 3) {
                            const nom = columns[0].trim();
                            const lat = parseFloat(columns[1].trim().replace(',', '.'));
                            const lng = parseFloat(columns[2].trim().replace(',', '.'));
                            const marker = L.marker([lat, lng])
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersIndustrieLayer.addLayer(marker);
                        }
                    });
                });
        }

        // Fonction pour afficher/masquer les marqueurs supplémentaires
        document.getElementById('toggleMarkersButton').addEventListener('click', () => {
            markersSupplementaireVisible = !markersSupplementaireVisible;
            chargerMarqueurs();
        });

        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);
    </script>
</body>
</html>
