<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>
    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const measureControl = new L.Control.Measure({
            primaryLengthUnit: "nauticalMiles",
            secondaryLengthUnit: "kilometers",
            activeColor: "#ff0000",
            completedColor: "#00ff00",
            position: "topleft"
        });
        map.addControl(measureControl);

        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';

        let markersLayer = L.layerGroup().addTo(map);

        async function chargerMarqueurs() {
            try {
                const reponse = await fetch(sheetURL);
                const texteCSV = await reponse.text();
                const lignes = texteCSV.split('\n').slice(1);

                markersLayer.clearLayers();

                lignes.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 7) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();
                        const colonneE = colonnes[4].trim();
                        const colonneF = colonnes[5].trim();
                        const colonneG = colonnes[6].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>${colonneE}<br>${colonneF}<br>${colonneG}`);
                            markersLayer.addLayer(marker);
                        }
                    }
                });
            } catch (erreur) {
                console.error('Erreur lors du chargement des donn√©es CSV :', erreur);
            }
        }

        chargerMarqueurs();
    </script>
</body>
</html>
