<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec marqueurs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #map {
            flex-grow: 1;
            height: 100vh;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        #generateLinkButton, #toggleMarkersButton {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        #toggleMarkersButton:hover, #generateLinkButton:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Colonne de gauche -->
    <div id="sidebar">
        <h2>Sélection des aéroports</h2>
        <div class="info-box">
            Départ: <span id="departure" class="clickable">Non sélectionné</span>
            <input type="text" id="departureInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <div class="info-box">
            Arrivée: <span id="arrival" class="clickable">Non sélectionné</span>
            <input type="text" id="arrivalInput" style="display:none" placeholder="Entrez un aéroport">
        </div>
        <button id="generateLinkButton">Générer le plan de vol</button>
        <button id="toggleAirbusButton">Airbus</button>
        <button id="toggleMainAirportsButton">Aéroports principaux</button>
        <button id="toggleSecondaryAirportsButton">Aéroports secondaires</button>
        <button id="toggleIndustriesButton">Industries</button>
    </div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-measure/dist/leaflet-measure.js"></script>

    <script>
        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributeurs'
        }).addTo(map);

        const sheetURL1 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRk5HwoX9-ZlzVnEdobeUU795qpeZk2cP7BLfw9hOQVBV8WSJmsE4wV9oja_ey7vwetOvif9FB7o2cw/pub?gid=1380793282&single=true&output=csv';
        const sheetURL2 = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK9WOo7izCpLFpXSG2oW0XKMO-uFO2cWmiZ-p4AFsj3n2x4SGvZltXtg8M49pZNpd2I9kEgstzPlw/pub?gid=241660980&single=true&output=csv';

        // Groupes de marqueurs
        let markersAirbusLayer = L.layerGroup().addTo(map);
        let markersMainAirportsLayer = L.layerGroup().addTo(map);
        let markersSecondaryAirportsLayer = L.layerGroup().addTo(map);
        let markersIndustriesLayer = L.layerGroup().addTo(map);

        // Fonction pour charger les marqueurs depuis le CSV
        async function chargerMarqueurs() {
            try {
                // Charger les marqueurs Airbus (ceux initiaux)
                const marqueursAirbus = [
                    // Exemple de marqueur
                    { lat: 48.8566, lng: 2.3522, nom: "Aéroport Airbus", iconeUrl: "https://example.com/airbus_icon.png" }
                ];
                marqueursAirbus.forEach(marqueur => {
                    const iconePersonnalisee = L.icon({
                        iconUrl: marqueur.iconeUrl,
                        iconSize: [50, 50],
                        iconAnchor: [16, 32],
                        popupAnchor: [0, -32]
                    });
                    const marker = L.marker([marqueur.lat, marqueur.lng], { icon: iconePersonnalisee })
                        .bindPopup(`<strong>${marqueur.nom}</strong><br>Latitude : ${marqueur.lat}, Longitude : ${marqueur.lng}`);
                    markersAirbusLayer.addLayer(marker);
                });

                // Charger les aéroports principaux
                const reponse1 = await fetch(sheetURL1);
                const texteCSV1 = await reponse1.text();
                const lignes1 = texteCSV1.split('\n').slice(1);
                
                lignes1.forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersMainAirportsLayer.addLayer(marker);
                        }
                    }
                });

                // Charger les aéroports secondaires
                const reponse2 = await fetch(sheetURL2);
                const texteCSV2 = await reponse2.text();
                const lignes2 = texteCSV2.split('\n').slice(1);

                lignes2.slice(1, 4690).forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersSecondaryAirportsLayer.addLayer(marker);
                        }
                    }
                });

                // Charger les industries
                lignes2.slice(4691, 4724).forEach(ligne => {
                    const colonnes = ligne.split(',');
                    if (colonnes.length >= 4) {
                        const nom = colonnes[0].trim();
                        const lat = parseFloat(colonnes[1].trim().replace(',', '.'));
                        const lng = parseFloat(colonnes[2].trim().replace(',', '.'));
                        const iconeUrl = colonnes[3].trim();

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const iconePersonnalisee = L.icon({
                                iconUrl: iconeUrl,
                                iconSize: [50, 50],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            });

                            const marker = L.marker([lat, lng], { icon: iconePersonnalisee })
                                .bindPopup(`<strong>${nom}</strong><br>Latitude : ${lat}, Longitude : ${lng}`);
                            markersIndustriesLayer.addLayer(marker);
                        }
                    }
                });

            } catch (erreur) {
                console.error('Erreur lors du chargement des données CSV :', erreur);
            }
        }

        // Fonction pour basculer l'affichage des marqueurs
        document.getElementById('toggleAirbusButton').addEventListener('click', () => {
            if (map.hasLayer(markersAirbusLayer)) {
                map.removeLayer(markersAirbusLayer);
            } else {
                map.addLayer(markersAirbusLayer);
            }
        });

        document.getElementById('toggleMainAirportsButton').addEventListener('click', () => {
            if (map.hasLayer(markersMainAirportsLayer)) {
                map.removeLayer(markersMainAirportsLayer);
            } else {
                map.addLayer(markersMainAirportsLayer);
            }
        });

        document.getElementById('toggleSecondaryAirportsButton').addEventListener('click', () => {
            if (map.hasLayer(markersSecondaryAirportsLayer)) {
                map.removeLayer(markersSecondaryAirportsLayer);
            } else {
                map.addLayer(markersSecondaryAirportsLayer);
            }
        });

        document.getElementById('toggleIndustriesButton').addEventListener('click', () => {
            if (map.hasLayer(markersIndustriesLayer)) {
                map.removeLayer(markersIndustriesLayer);
            } else {
                map.addLayer(markersIndustriesLayer);
            }
        });

        chargerMarqueurs();  // Initialiser les marqueurs à l'ouverture de la carte
    </script>
</body>
</html>
